<!DOCTYPE html>
<html>
<head>
  <title>Cookie Stand</title>
</head>
<body>
  <table id="myTable"></table>
  <section id="myTable"></section>
  <div id="storedata">
    <ul id="pikePlaceList"></ul>
  </div>

  <form id="new-cookie-stand">
    <fieldset>
      <legend>New Cookie Stand</legend>

      <label for="standname">Stand Name:</label>
      <input name="standname" type="text">

      <label for="min">Minimum Customers:</label>
      <input name="min" type="number" size="50">

      <label for="max">Maximum Customers:</label>
      <input name="max" type="number" size="50">

      <label for="avg">Average Cookies:</label>
      <input name="avg" type="number" size="50">

      <button id="submit-button" type="submit">Submit Info</button>
    </fieldset>

  </form>


  <script src="app.js" type="text/javascript"></script>
</body>
</html>
